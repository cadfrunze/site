<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/formular.css">
    <title>Formular inscriere</title>
</head>
<body>
    <h1>Formular generare instiintare datorii la diferite institutii (fisier .pdf)</h1>

        <div  class="formular" id="numele-div"><h2>Numele si prenumele clientului</h2>
            <label for="numele">Numele<span class="important">*</span> (min. 3 litere)</label>
            <input type="text" name="numele"  class="formular-input" id="numele" placeholder="Scrie aici numele de familie">
        </div>
        <div  class="formular" id="prenumele-div">
            <label for="prenumele">Prenumele<span class="important">*</span> (min. 3 litere)</label>
            <input type="text" name="prenumele"  class="formular-input" id="prenumele" placeholder="Scrie aici prenumele">
        </div>

        <div class="formular-adresa"><h2>Adresa clientului</h2>
            <div  class="formular-adresa" id="strada-div">
                <label for="strada" >Strada<span class="important">*</span>(min. 3 car. fara numere)</label>
                <input type="text" name="strada" id="strada" required minlength="3">
            </div>
            <div class="formular-adresa" id="numarul-div">
                <label for="numarul">Numarul<span class="important">*</span></label>
                <input type="text" name="numarul" id="numarul" size="1" required minlength="1">
            </div>
            <div  class="formular-adresa">
                <label for="blocul">Bloc</label>
                <input type="text" name="blocul" size="1" id="blocul">
            </div>
            <div class="formular-adresa">
                <label for="apartament">Apartament</label>
                <input type="text" id="apartament" name="apartament" size="1">
            </div>
            <div class="formular-adresa">
                <label for="localitate" id="loc-div">Localitatea<span class="important">*</span>(fara numere)</label>
                <input type="text" name="localitate" id="localitate" required minlength="1">
            </div>
            <div class="formular-adresa" id="jud-div">
                <label for="jud">Selecteaza judetul<span class="important">*</span></label>
                <select name="jud" id="jud">
                    <option value=""><span style="align-content: center">--Judetul--</span></option>
                    <option value="Alba">Alba</option>
                    <option value="Arad">Arad</option>
                    <option value="Argeș">Argeș</option>
                    <option value="Bacău">Bacău</option>
                    <option value="Bihor">Bihor</option>
                    <option value="Bistrița-Năsăud">Bistrița-Năsăud</option>
                    <option value="Botoșani">Botoșani</option>
                    <option value="Brăila">Brăila</option>
                    <option value="Brașov">Brașov</option>
                    <option value="București">București</option>
                    <option value="Buzău">Buzău</option>
                    <option value="Călărași">Călărași</option>
                    <option value="Caraș-Severin">Caraș-Severin</option>
                    <option value="Cluj">Cluj</option>
                    <option value="Constanța">Constanța</option>
                    <option value="Covasna">Covasna</option>
                    <option value="Dâmbovița">Dâmbovița</option>
                    <option value="Dolj">Dolj</option>
                    <option value="Galați">Galați</option>
                    <option value="Giurgiu">Giurgiu</option>
                    <option value="Gorj">Gorj</option>
                    <option value="Harghita">Harghita</option>
                    <option value="Hunedoara">Hunedoara</option>
                    <option value="Ialomița">Ialomița</option>
                    <option value="Iași">Iași</option>
                    <option value="Ilfov">Ilfov</option>
                    <option value="Maramureș">Maramureș</option>
                    <option value="Mehedinți">Mehedinți</option>
                    <option value="Mureș">Mureș</option>
                    <option value="Neamț">Neamț</option>
                    <option value="Olt">Olt</option>
                    <option value="Prahova">Prahova</option>
                    <option value="Sălaj">Sălaj</option>
                    <option value="Satu Mare">Satu Mare</option>
                    <option value="Sibiu">Sibiu</option>
                    <option value="Suceava">Suceava</option>
                    <option value="Teleorman">Teleorman</option>
                    <option value="Timiș">Timiș</option>
                    <option value="Tulcea">Tulcea</option>
                    <option value="Vâlcea">Vâlcea</option>
                    <option value="Vaslui">Vaslui</option>
                    <option value="Vrancea">Vrancea</option>
                </select>
            </div>
        </div>
        <script text="text" src="./src/formular.js"></script>
        
        
</body>
</html>
